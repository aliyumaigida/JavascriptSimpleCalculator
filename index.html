<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript Calculator</title>
   <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Optional Bootstrap JavaScript (for components like modals/buttons if needed) -->
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->


</head>
<body class="bg-success">
    <div class="container d-flex justify-content-center align-items-center p-5">
        <div class="card shadow p-3" style="width: 100%; max-width: 400px;">
            <h2 class="text-center text-primary mb-4">Simple Calculator <img src="cal.jpg" alt="" style="width: 40px;"></h2>

        </div>
    </div>
    <marquee behavior="scroll" direction="left" class="text-white">
    ðŸ‘‹ Welcome to the Simple JavaScript Calculator â€” perform addition, subtraction, multiplication, and division easily!
    </marquee>


    <div class="container p-5">
        <div class="row">
            <div class="col-8 col-md-7 col-lg-6 text-white">Enter first number:
            <input type="number" id="num1"></div><br><br>

            <div class="col-8 col-md-5 col-lg-6 text-white">Enter second number:
            <input type="number" id="num2"></div>
        </div>
    </div>
   


    <div class="mt-1 p-5">
        <button onclick="calculate('add')" class="col-5 col-md-5 col-lg-5">Addition</button>
        <button onclick="calculate('subtract')" class="col-5 col-md-5 col-lg-5">Subtraction</button>
        <button onclick="calculate('multiply')" class="col-5 col-md-5 col-lg-5">Multiplication</button>
        <button onclick="calculate('divide')" class="col-5 col-md-5 col-lg-5">Division</button>
    </div>

    <h2 style="margin-left: 50px;" class="text-white">Result: <span id="result">-</span></h2>

    <script>
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = "Please enter valid numbers.";
            } else {
                switch(operation) {
                     case 'add':
                        result = `The sum of the numbers is: ${num1 + num2}`;
                        break;
                    case 'subtract':
                        result = `The difference between the numbers is: ${num1 - num2}`;
                        break;
                    case 'multiply':
                        result = `The product of the numbers is: ${num1 * num2}`;
                        break;
                    case 'divide':
                        result = num2 !== 0 
                            ? `The result of dividing the first number by the second is: ${num1 / num2}` 
                            : "Cannot divide by zero.";
                        break;
                }
            }

            document.getElementById('result').innerText = result;
        }
    </script>

</body>
</html>
